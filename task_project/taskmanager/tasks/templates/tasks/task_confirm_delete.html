{% extends 'tasks/base.html' %}

{% block content %}
<h2>Delete Task</h2>

<div style="background-color: #fff3cd; border-left: 4px solid #ffc107; padding: 20px; border-radius: 5px; margin: 20px 0;">
    <h3 style="color: #856404; margin-bottom: 10px;">⚠️ Warning</h3>
    <p style="color: #856404;">Are you sure you want to delete this task?</p>
    <p style="margin-top: 15px;"><strong>Task:</strong> {{ task.title }}</p>
    {% if task.description %}
    <p><strong>Description:</strong> {{ task.description }}</p>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete This Task</button>
    <a href="{% url 'task_list' %}" class="btn" style="background-color: #6c757d;">Cancel</a>
</form>

{% endblock %}
